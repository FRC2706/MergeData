name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.x'
    
    - name: Get dependencies
      run: flutter pub get

    - name: Create .env file
      run: |
        echo GOOGLE_SHEETS_DATA=${{ secrets.GOOGLE_SHEETS_DATA }} >> .env
        echo SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }} >> .env
        echo WORKSHEET_NAME=${{ secrets.WORKSHEET_NAME }} >> .env
    
    - name: Build web release project
      run: flutter build web

    - name: Build APK
      run: flutter build apk --release

    - name: Build IPA
      run: flutter build ios --no-codesign

    - name: Upload web production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./build/web

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Upload IPA
      uses: actions/upload-artifact@v2
      with:
        name: Runner.app
        path: build/ios/iphoneos/Runner.app

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download web artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./build

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
